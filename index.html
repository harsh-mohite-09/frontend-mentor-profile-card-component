<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <!-- <img class="bg-top" src="images/bg-pattern-top.svg" alt="top" />
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="" /> -->
      <div class="card">
        <img class="card-img" src="images/bg-pattern-card.svg" alt="" />
        <div class="profile">
          <img class="profile-pic" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="info">
          <div class="details">
            <div class="name">
              <h1>Victor Crest</h1>
              <span class="age">26</span>
            </div>
            <div class="city">London</div>
          </div>
          <hr />
          <div class="stats">
            <ul>
              <li>
                <h2>80K</h2>
                <span class="stat-name">Followers</span>
              </li>
              <li>
                <h2>803K</h2>
                <span class="stat-name">Likes</span>
              </li>
              <li>
                <h2>1.4K</h2>
                <span class="stat-name">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
  </body>
</html>
